{% extends 'attendance/base.html' %}
{% block title %}Password Successfully Reset{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    .confirmation-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .confirmation-card {
        max-width: 600px;
        width: 100%;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        animation: fadeIn 0.8s ease-in-out;
    }
    .confirmation-icon {
        font-size: 5rem;
        color: var(--bs-success);
        margin-bottom: 1.5rem;
        animation: popIn 0.5s ease-out;
    }
    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }
    .confirmation-card h2 {
        font-weight: 700;
        margin-bottom: 1rem;
    }
</style>

<div class="confirmation-container">
    <div class="card confirmation-card">
        <div class="confirmation-icon">
            <i class="bi bi-shield-check"></i>
        </div>
        <h2 class="card-title">Password Reset Complete!</h2>
        <p class="lead text-muted">
            Your password has been successfully updated. You can now use your new password to log in to your account.
        </p>
        <div class="d-grid gap-2 mt-4">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Proceed to Login</a>
        </div>
    </div>
</div>
{% endblock %}
