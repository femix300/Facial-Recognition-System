{% extends 'attendance/base.html' %}
{% block title %}Reset Link Sent{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    body {
        background-color: #eef2f9; /* Light gray-blue background */
        font-family: 'Poppins', sans-serif;
    }

    .auth-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-align: center;
    }

    .auth-card {
        max-width: 600px;
        width: 100%;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3.5rem 2.5rem;
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .confirmation-icon {
        font-size: 5rem;
        color: var(--bs-success);
        margin-bottom: 1.5rem;
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    .auth-card h2 {
        font-weight: 700;
        margin-bottom: 1rem;
    }
</style>

<div class="auth-container">
    <div class="card auth-card">
        <div class="confirmation-icon">
            <i class="bi bi-envelope-check-fill"></i>
        </div>
        <h2 class="card-title">Check Your Inbox!</h2>
        <p class="lead text-muted">
            A password reset link has been sent to your email. Please note that for your security, the link <strong>expires in 10 minutes</strong>.
        </p>
    </div>
</div>
{% endblock %}
